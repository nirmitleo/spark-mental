<mat-card>
    <mat-card-title> {{question.operand1}} x {{question.operand2}} = </mat-card-title>
    <mat-form-field>
        <input matInput type="number" placeholder="Answer" [(ngModel)]='answer' (blur)="evaluateResult()">
    </mat-form-field>
    <img class="verdict correct" *ngIf="!blank && verdict" src=".\assets\correct.svg">
    <img class="verdict incorrect" *ngIf="!blank && !verdict" src=".\assets\incorrect.svg">
</mat-card>
