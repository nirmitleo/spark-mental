<mat-card>
  <mat-card-title> {{ question.operand1 }} x {{ question.operand2 }} = </mat-card-title>
  <mat-form-field>
    <input matInput type="number" placeholder="Answer" (blur)="evaluateResult($event)" />
  </mat-form-field>
  <img class="verdict correct" *ngIf="question.verdict === 'CORRECT'" src="./assets/correct.svg" />
  <img class="verdict incorrect" *ngIf="question.verdict === 'INCORRECT'" src="./assets/incorrect.svg" />
</mat-card>
