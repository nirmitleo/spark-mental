<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>
  <p>Multiplication</p>
  <mat-form-field>
    <mat-label>Min</mat-label>
    <input matInput [ngModel]="min" (ngModelChange)="onMinValueChange($event)" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Max</mat-label>
    <input matInput [ngModel]="max" (ngModelChange)="onMaxValueChange($event)" />
  </mat-form-field>
</div>
